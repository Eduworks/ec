<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navy Component Insert</title>

</head>
<body>

    <select id="insertType">
        <option disabled>-First Data Set-</option>
        <option value="skills">Skills</option>

        <option value="workActivities1">Work Activities(1)</option>
